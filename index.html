<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../TriviaGame/assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
<div class="container" id="top">
    
    <!-- title / row1 ===================================-->
    <div class="row"> 
        <div class="col-md-10">
            <h1>Dragon Ball Z Trivia</h1>
        </div>    
    </div> <!-- close row 1 -->
    
   
    <!-- timer / row 2====================================-->
    <div class="row"> 
        <div class="col-md-3 col-md-offset-5">
            <div id="timer">30</div>

        </div>

    </div><!-- close row 2 -->

    <!-- Current Question / row 3 ==============================-->
    <div class="row"> 
        <h2 class="col-md-8 col-md-offset-2" id="question"></h2>
    </div> <!-- close row 3 -->
<button class="btn btn-lg btn-primary center-block" id="startButton">Click Me</button>
</div><!--close first container -->
<div class="container">
          
    <div id="answers" class="row container"> <!-- answer choices / row 4 ======================================-->
        <h3 class="col-md-8 col-md-offset-2" id="answer0"></h3>
        <h3 class="col-md-8 col-md-offset-2" id="answer1"></h3>
        <h3 class="col-md-8 col-md-offset-2" id="answer2"></h3>
        <h3 class="col-md-8 col-md-offset-2" id="answer3"></h3>

    </div> <!-- close row  4-->

    
    <!-- hidden  correct/incorrect choices, final screen======================================================================================= -->
    <div id="correct" class = "jumbotron">
        <h2>That's CORRECT!</h2>
        <h4>The answer was: <span id = "goodAnswer"></span></h4>
        <div id = "correct-image"></div>
    </div>

    <div id="wrong" class = "jumbotron">
        <h2>Not even CLOSE!</h2>
        <h4>The answer was: <span id = "badAnswer"></span></h4>
        <div id = "wrong-image"></div>
    </div>

    <div id="timeUp" class = "jumbotron">
        <h2>Out of TIME!</h2>
        <h4>The answer was: <span id = "noAnswer"></span></h4>
        <div id="buzzer-image"></div>
    </div>

    <div id="results" class = "jumbotron">
        <h2>Results</h2>
        <ul>
            <li>Correct: <span id = "result1"></span></li>
            <li>Wrong: <span id = "result2"></span></li>
            <li>Unanswered: <span id = "result3"></span></li>
        </ul>
        <div id ="final-image"></div>
        <button class = "btn btn-lg btn-primary center-block" id = "reset">Try Again?</button>
    </div> <!-- close results div -->

    <!-- <img class = "img-responsive center-block" src="C:\Users\JohnD\Desktop\TriviaGame\assets\images\super-saiyan.gif"> -->
   
</div>  <!-- close container div 2 -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../TriviaGame/assets/javascript/app.js"></script>
</body>
</html>
